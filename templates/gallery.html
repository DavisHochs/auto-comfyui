<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Output Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Bootstrap CSS (for the Back button) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Lightbox2 CSS -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
      margin:   0;
      padding:  1rem;
      background-color: #f0f2f5;
    }
    .top-bar {
      display:         flex;
      justify-content: space-between;
      align-items:     center;
      margin-bottom:   1rem;
    }
    .gallery-grid {
      display:     flex;
      flex-wrap:   wrap;
      gap:         4px;
      align-content: flex-start;
    }
    .gallery-grid a {
      flex:          0 0 auto;
      display:       block;
      text-decoration: none;
    }
    .gallery-grid img {
      display:    block;
      width:      auto;
      height:     auto;
      max-height: 100vh;
      max-width:  100%;   /* don‚Äôt overflow viewport */
      object-fit: contain;
    }

    /* Mobile: stack full-width */
    @media (max-width: 576px) {
      .gallery-grid {
        justify-content: center;
      }
      .gallery-grid a {
        flex: 0 0 100%;   /* one image per row */
      }
    }

    /* Tablet: two across */
    @media (min-width: 577px) and (max-width: 768px) {
      .gallery-grid a {
        flex: 0 0 48%;    /* two images per row with small gap */
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>Output Gallery</h2>
    <a href="/" class="btn btn-outline-secondary">‚Üê Back</a>
  </div>

  <div id="galleryGrid" class="gallery-grid">
    <!-- initial render from server-side -->
    {% for img in images %}
    <a href="{{ url_for('serve_image', filename=img) }}" data-lightbox="gallery">
      <img src="{{ url_for('serve_image', filename=img) }}" alt=""/>
    </a>
    {% endfor %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox2 JS -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js">
  </script>
  <script>
    const grid = document.getElementById("galleryGrid");

    // Rebuilds the grid given a list of filenames
    function renderGrid(imgs) {
      if (!imgs.length) {
        grid.innerHTML = '<p class="text-muted">No images found in the output folder.</p>';
        return;
      }
      grid.innerHTML = imgs.map(img => `
        <a href="/output_images/${img}" data-lightbox="gallery">
          <img src="/output_images/${img}" alt="">
        </a>
      `).join("");
    }

    // Fetch JSON list of images and update grid
    async function pollImages() {
  try {
    console.log("üîÑ Polling /gallery_images.json‚Ä¶");
    const res = await fetch("/gallery_images.json", { cache: "no-store" });
    console.log("  ‚Ü≥ Status:", res.status, res.statusText);

    if (!res.ok) {
      const txt = await res.text();
      console.error("  ‚úñ Non-OK response body:", txt);
      return;
    }

    const data = await res.json();
    console.log("  ‚úî JSON data:", data);
    if (Array.isArray(data)) {
      renderGrid(data);
    } else if (data.error) {
      console.error("  ‚úñ Endpoint returned error:", data.error);
    }
  } catch (e) {
    console.error("üî• Error polling images:", e, e.stack);
  }
}

    // start polling every 15s
    setInterval(pollImages, 15000);
    // optional: poll once after load to catch very new files
    setTimeout(pollImages, 2000);
  </script>
</body>
</html>
